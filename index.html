<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokéSize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dream-world/float-stone.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <h1>Search Pokémon with Height & Weight</h1>
        
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="metric">Meters & Kilograms</option>
            <option value="imperial">Feet/Inches & Pounds</option>
        </select>

        <div id="imperial-inputs" style="display: none;">
            <label>Height (ft/in):</label>
            <input type="number" id="feet" placeholder="Feet" min="0">
            <input type="number" id="inches" placeholder="Inches" min="0" max="11">
            <label>Weight (lbs):</label>
            <input type="number" id="weight-lbs" placeholder="Weight in lbs">
        </div>

        <div id="metric-inputs">
            <label>Height (m):</label>
            <input type="number" id="height-m" placeholder="Height in meters" step="0.01">
            <label>Weight (kg):</label>
            <input type="number" id="weight-kg" placeholder="Weight in kg" step="0.1">
        </div>

        <button onclick="findPokemon()">Search</button>

        <div id="result">
            <div class="match-label" onclick="toggleVisibility('close-match')"><b>Closest Match</b></div>
            <div id="close-match" class="result-container"></div>
            <div class="match-label" onclick="toggleVisibility('exact-match')"><b>Exact Match</b></div>
            <div id="exact-match" class="result-container"></div>
            <div class="match-label" onclick="toggleVisibility('partial-match')"><b>Partial Match</b></div>
            <div id="partial-match" class="result-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
